{% extends 'users/base.html' %} {% load static %} {% block content %}

<!-- Select Gender Reveal -->
<div class="container-fluid container_block">
  <h3 class="header_text">Select your baby's gender</h3>
  <div class="row" style="margin-top: 3%; margin-bottom: 3%">
    <div class="col-md-6">
      <a class="btn-lg btn-secondary" href="{% url 'register' %}"
        >It's a boy!</a
      >
    </div>
    <div class="col-md-6">
      <a class="btn-lg btn-secondary" href="{% url 'register' %}"
        >It's a girl!</a
      >
    </div>
  </div>
</div>

<!-- Select date and time -->
<div class="container-fluid container_block light" id="select_date_container">
  <h3 class="header_text">Choose a time for the party:</h3>
  <input
    type="datetime-local"
    id="meeting-time"
    name="meeting-time"
    value="2020-09-12T00:00"
    min="2020-09-12T00:00"
    max="2020-12-31T00:00"
  />
</div>

{%endblock content %}
