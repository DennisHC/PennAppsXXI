{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import Bootstrap library -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Import local stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css'%}">
  </head>

  <!-- Navbar Header -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <!-- Navbar content -->
    <a class="navbar-brand text-dark" href="#">Mock Title</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'homepage' %}"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'facts' %}">Facts</a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'profile'%}">My Profile</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'logout'%}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register'%}">Register</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'login'%}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <body>
    {% block content %} {% endblock content %}
  </body>

  <!-- Navbar Footer -->
<footer class="page-footer bg-light" style = "bottom: 0">
  <div class="container-fluid" style="height: 50px">
    <div class="row">
      <div class="col-12 col-md-8">Logo</div>
      <div class="col-3 col-md-2">
        <div class="col order-1">
          <a class="text-dark" href="#">Footer1</a>
        </div>
        <div class="col order-2">
          <a class="text-dark" href="#">Footer2</a>
        </div>
      </div>
      <div class="col-3 col-md-2">
        <div class="col order-1">
          <a class="text-dark" href="#">Footer3</a>
        </div>
        <div class="col order-2">
          <a class="text-dark" href="#">Footer4</a>
        </div>
      </div>
</footer>
</html>

<style type="text/css">
  body {
    background: #ebcdf9 !important;
  } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>
